<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h3 id="fpsCounter"></h3>
  <table id="parent">
    <tr>
      <td>
        <canvas width="400" height="400" id="display"></canvas>
      </td>
      <td>
        <table id="infoHolder">
          <tr>
            <th>Ball ID</th>
            <th>Position</th>
            <th>Velocity (hm/s)</th>
            <th>Acceleration (hm/s^2)</th>
            <th>Mass (kg)</th>
            <th>Radius (cm)</th>
            <th>Colour</th>
            <th>Remove Item</th>
          </tr>
          <tr id="newInfo">
            <td></td>
            <td>
              <input type="number" class="inputP" placeholder="Position (x)" step="0.00001"></input>
              <input type="number" class="inputP" placeholder="Position (y)" step="0.00001"></input>
              <input type="number" class="inputP" placeholder="Position (z)" step="0.00001"></input>
            </td>
            <td></td>
            <td></td>
            <td>
              <input type="number" class="inputP" placeholder="Mass" step="0.00001"></input>
            </td>
            <td>
              <input type="number" class="inputP" placeholder="Radius" step="0.00001"></input>
            </td>
            <td>
              <input type="color" class="inputP"></input>
            </td>
            <td>
              <button id="dButton" onclick=addNewElement()>
                <img src="tick.png"></img>
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table id="sceneInfo">
          <tr>
            <th>Load Scene</th>
            <td>
              <input type="text" placeholder="Name of scene to load" id="loadInput"></input>
            </td>
            <td>
              <button id="dButton" onclick=loadScene()>
                <img src="tick.png"></img>
              </button>
            </td>
          </tr>
          <tr>
            <th>Save Scene</th>
            <td>
              <input type="text" placeholder="Name of scene to save" id="saveInput"></input>
            </td>
            <td>
              <button id="dButton" onclick=saveScene()>
                <img src="tick.png"></img>
              </button>
            </td>
          </tr>
          <tr>
            <th>Delete Scene</th>
            <td>
              <input type="text" placeholder="Name of scene to delete" id="deleteInput"></input>
            </td>
            <td>
              <button id="dButton" onclick=deleteScene()>
                <img src="delete.png"></img>
              </button>
            </td>
          </tr>
        </table>
        <input type="file" id="inputFile" onchange="onSubmit()"></input>
        <button onclick="clearScene()">Clear scene</button>
      </td>
      <td>
        <table id="moveInfo">
          <tr>
            <th>Move No</th>
            <th>Ball ID</th>
            <th>Direction</th>
            <th>Time cue spent in contact (s)</th>
            <th>Force (N)</th>
            <th>Apply</th>
            <th>Delete</th>
          </tr>
          <tr id="newMoveInfo">
            <td></td>
            <td>
              <input type="text" class="inputP" placeholder="Ball ID"></input>
            </td>
            <td>
              <input type="number" class="inputP" placeholder="Position (x)" step="0.00001"></input>
              <input type="number" class="inputP" placeholder="Position (y)" step="0.00001"></input>
              <input type="number" class="inputP" placeholder="Position (z)" step="0.00001"></input>
            </td>
            <td>
              <input type="number" class="inputP" placeholder="Time cue spent in contact" step="0.00001"></input>
            </td>
            <td>
              <input type="number" class="inputP" placeholder="Force" step="0.00001"></input>
            </td>
            <td>
              <button id="dButton" onclick=addNewMoveElement()>
                <img src="tick.png"></img>
              </button>
            </td>
            <td></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <br>
  <button onclick="manualUpdate()">Manual frame update</button>
  <button onclick="pauseSim()" id="pauseButton">Pause simulation</button>
  <script src="library.js"></script>
  <script id="script" src="script.js"></script>
</body>

</html>
